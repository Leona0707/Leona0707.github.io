<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leona</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="minimal-bg">
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-logo">PERROTIN</div>
        <ul class="nav-links">
            <li><a href="#">ARTISTS</a></li>
            <li><a href="#">EXHIBITIONS</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="main-hero">
        <div class="hero-left">
            <h1 class="artist-name">LEONA</h1>
        </div>
        <div class="hero-right">
            <img class="hero-image" src="assets/img/work1.png" alt="Leona Main Work">
            <div class="artist-info">
                <span>BORN IN 1995 IN SHANGHAI, CHINA. LIVES AND WORKS IN BEIJING, CHINA.</span>
            </div>
        </div>
    </section>

    <!-- Exhibitions/Works Section -->
    <section class="exhibitions">
        <div class="exhibitions-header">
            <span>LATEST WORKS AND EXHIBITIONS</span>
            <a href="#" class="view-all">VIEW ALL WORKS</a>
        </div>
        <div class="exhibitions-grid">
            <div class="exhibition-item large">
                <img src="assets/img/work2.png" alt="Work 2">
                <div class="exhibition-caption">
                    <span class="exhibition-artist">LL</span>
                    <span class="exhibition-place">SHANGHAI</span>
                </div>
            </div>
            <div class="exhibition-item">
                <img src="assets/img/work3.png" alt="Work 3">
                <div class="exhibition-caption">
                    <span class="exhibition-artist">LEONA</span>
                    <span class="exhibition-place">BEIJING</span>
                </div>
            </div>
            <div class="exhibition-item">
                <img src="assets/img/work4.png" alt="Work 4">
                <div class="exhibition-caption">
                    <span class="exhibition-artist">LEONA</span>
                    <span class="exhibition-place">PARIS</span>
                </div>
            </div>
            <div class="exhibition-item">
                <img src="assets/img/work5.png" alt="Work 5">
                <div class="exhibition-caption">
                    <span class="exhibition-artist">LEONA</span>
                    <span class="exhibition-place">NEW YORK</span>
                </div>
            </div>
            <div class="exhibition-item">
                <img src="assets/img/work6.png" alt="Work 6">
                <div class="exhibition-caption">
                    <span class="exhibition-artist">LEONA</span>
                    <span class="exhibition-place">LONDON</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer>
        <p>&copy; 2024 Leona. 保留所有权利.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
